<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card UI design</title>
    <link rel="stylesheet" href="style.css">
    <!--boxicons css-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
     rel='stylesheet'>
</head>
<body>
     <div class="profilecard">
        <div class="image">
            <img src="Ambuj.jpg" alt="" class="profileimage">
        </div>
        <div class="textdata">
            <span class="name">Ambuj Singh</span>
            <span class="job">Programmer and Reader</span>

            
        </div>
        <div class="mediabutton">
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#"  style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#"  style="background: black;" class="link">
                <i class='bx bxl-github'></i>
            </a>

        </div>
        <div class="buttons">
            <button class="button">Website</button>
            <button class="button">Message</button>
        </div>
       <div class="analytics">
        <div class="data">
            <i class='bx bx-heart'></i>
            <span class="number">100k</span>
        </div>
        <div class="data">
            <i class='bx bx-message-rounded'></i>
            <span class="number">12k</span>
        </div>
        <div class="data">
            <i class='bx bx-share'></i>
            <span class="number">12k</span>
        </div>
       </div>
     </div>

</body>
</html>
